<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>~*~SIMULATION~*~HOPPER~*~</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/game.css"></link>
</head>

<body>
  <header>
    <h1>Simulation Hopper</h1>
  </header>
  <div id="gameBoard">
    <div id="canvasContain">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div class="image-container">
        <img src="./images/spaceForEnding.png" alt="Image 1">
      </div>
    
      <div class="image-container">
        <img src="./images/BarfForEnding.png" alt="Image 2">
      </div>
    

      <div id="interactionContainer">
          <div id="userInputAndDialogueContainer">
            <div id='userInputContainer'></div>
          <div id="dialogueContainer">
              <ul id="dialogueUl"></ul>
          </div>
        </div>

          <div id="npcDetailsContainer">
            <div id="npcNameContainer">
              <h2 id="npcName"></h2>
            </div>
            <div id="npcHeadshotContainer">
            </div>
            <div id="npcBioContainer">
            </div>
          </div>            
      </div>
      
      <div id="inventory-container">
        <h3 id="inventory-header">Your Inventory</h3>
        <ul id="inventory-ul"></ul>
      </div>  

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>"
<script src="js/interactionsZones2.js"></script>
<script src="js/classes.js"></script>
<script src="js/collisions1.js"></script>
<script src="js/gameboard.js"></script>
<script type="module" src="js/ai.js"></script>
<script type="module" src="js/interactionMenu.js"></script>
<script type="module" src="js/inventory.js"></script>
</body>
</html>
